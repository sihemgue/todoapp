<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <div class="card mt-4">
        <form [formGroup]="todoForm" (ngSubmit)="todoFormSubmit(todoForm.value)">

          <mat-form-field class="full-width">
            <input matInput type="text" formControlName="title" placeholder="Title">

          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" formControlName="desc" placeholder="Description">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" formControlName="date" placeholder="Date">
          </mat-form-field>
          <mat-checkbox formControlName="DONE">Done</mat-checkbox>
          <button type="submit" mat-raised-button (click)="onNoClick()" color="primary">Add</button>
        </form>
      </div>
    </div>
    <div *ngIf= "todos" >
    <div *ngFor="let todo of todos ">
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h3 class="card-title">{{todo.title}}</h3>

          </mat-panel-title>
          <mat-panel-description>
            <h3 class="card-title">{{todo.date}}</h3>

          </mat-panel-description>
        </mat-expansion-panel-header>


        <p class="card-text">{{todo.desc}}</p>


        <mat-checkbox [(ngModel)]='todo.done'>Done </mat-checkbox>
      </mat-expansion-panel>
    </div>
    </div>
  </div>
