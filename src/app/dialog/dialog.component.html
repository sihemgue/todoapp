<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <div class="card mt-4">
        <form [formGroup]="todoForm" (ngSubmit)="todoFormSubmit(todoForm.value)">

          <mat-form-field class="full-width">
            <input matInput type="text" formControlName="title" placeholder="Title">

          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" formControlName="desc" placeholder="Description">
          </mat-form-field>

          <button type="submit" mat-raised-button (click)="onNoClick()" color="primary">Add</button>
        </form>
      </div>
    </div>

  </div>
